<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="banner bg-[var(--banner-bg)] py-[5rem] md:flex flex-row items-center justify-center">
        <div class="banner-txt flex flex-col items-center">
            <h2 class="text-[2rem] font-medium mb-[2.5rem]">---SALE FEVER---</h2>
            <h2 class="text-[3.125rem] font-bold ">Purchase TK 200 or <br> above & get <span
                    class="text-[var(--btn-bg)]">20%
                    off</span></h2>
            <div class="promo-code flex flex-row gap-x-4 items-center mt-[2.5rem]">
                <p class="text-[1.5rem] font-medium">Use Promo Code</p>
                <button
                    class="btn bg-[var(--btn-bg)] text-white text-[18px] font-bold py-[0.875rem] px-[1.5rem] hover:text-[var(--btn-bg)]" id="promo-code">SELL200</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="images/Summer 1.png" alt="">
        </div>
    </div>

    --banner-bg
    --btn-bg
    --dark-1
    --dark-2
    --card-img-bg
    --main-bg
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
